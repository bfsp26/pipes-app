<div class="text-layout">
  <h1>Custom Pipes</h1>
  <p>Pipes not included in Angular</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="MayusPipe" [subheader]="mayus_text">
      {{mayus_text | mayus:checked}}
      <br>
      <hr>

      <p-toggleButton onLabel="mayus" offLabel="minus" onIcon="pi pi-check" offIcon="pi pi-times" [(ngModel)]="checked">
      </p-toggleButton>
    </p-card>

  </div>
</div>
